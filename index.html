<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <LINK rel="stylesheet" href="styles.css">
    </head>
<body><h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
<fieldset>
    <label for="name" id="name-label"> Name<input id="name" type="text" name="name" class="xyz" placeholder="Name" required/></label>
<label for="email" id="email-label"> Email<input id=email type="email" name="email" placeholder="Email" class="xyz" required/></label>
<label for="age" id="number-label"> Age(optional)<input id="number" placeholder="Age" type="text" name="age" class="xyz" min="18" max="100" optional/></label>
<label> Which option best describes your current role?
    <select id="role" name="role" class="xyz">
    <option value="">Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer Not To Say</option>
    <option value="5">Other</option>
</select></label></fieldset><fieldset>
    <label></label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="Definitely"><input id="Definitely" type="radio" class="inline" value="Definitely" name="recommend"/>Definitely</label>
    <label for="maybe"><input id="maybe" type="radio" class="inline" name="recommend" value="Definitely"/> Maybe</label>
    <label for="not sure"><input id="not sure" type="radio" class="inline" name="recommend" value="Definitely"/>Not Sure</label>
</fieldset>
<fieldset><label for="feature">What is your favorite feature of freeCodeCamp?
    <select id="dropdown" name="feature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
    </select>
</label> </fieldset>
<fieldset><label for="improved">What would you like to see improved? (Check all that apply)</label>
<label for="Front-end-Projects"><input id="Front-end-Projects" value="Front-end-Projects" type="checkbox" name="Front-end-Projects" class="inline">
    Front-end Projects</label>
<label for="Back-end-Projects"><input id="Back-end-Projects" value="Back-end-Projects" type="checkbox" class="inline" name="Back-end-Projects">Back-end Projects
</label>
<label for="Data-Visualization"><input id="Data-Visualization" value="Data-Visualization" type="checkbox" class="inline" name="Data- Visualization">
    Data Visualization</label>
<label for="Challenges"><input id="Challenges" value="Challenges" type="checkbox" class="inline" name="Challenges">Challenges</label>
<label for="Open-Source-Community"><input id="Open-Source-Community" value="Open-Source-Community" class="inline" name="Open-Source-Community" type="checkbox">
    Open Source Community
</label>
<label for="Gitter-help-rooms"><input id="Gitter-help-rooms" value="Gitter-help-rooms" name="Gitter-help-rooms" type="checkbox" class="inline">Gitter help rooms
</label>
<label for="Videos"><input id="Videos" value="Videos" name="Videos" type="checkbox" class="checkbox">Videos</label>
<label for="City-Meetups"><input id="City-Meetups" value="City-Meetups" name="City-Meetups" type="checkbox" class="inline">City Meetups</label>
<label for="Wiki"><input id="Wiki" name="Wiki" value="Wiki" type="checkbox" class="inline">Wiki</label>
    <label for="Forum"><input id="Forum" name="Forum" value="Forum" class="inline" type="checkbox">Forum</label>
<label for="Additional-Courses"><input id="Additional-Courses" value="Additional-Courses" name="Additional Courses" type="checkbox" class="inline">
    Additional Courses</label>
</fieldset>
<label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="3" cols="30"
     placeholder="Enter your comments here..."></textarea></label>
<input id="submit" type="Submit" value="submit">
</form></body>
</html>
